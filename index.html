<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Contract Form</title>
</head>
<body>
    <h1>Real Estate Contract Form</h1>

    <form id="contractForm">
        <label for="ownerAddress">Owner Address:</label>
        <input type="text" id="ownerAddress" required placeholder="Enter Owner Address"><br><br>

        <label for="buyerAddress">Buyer Address:</label>
        <input type="text" id="buyerAddress" required placeholder="Enter Buyer Address"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="Web3.js"></script>
</body>
</html>
